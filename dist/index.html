<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <button class="toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="page-title">
        <h1>TO DO <i class="far fa-check-circle"></i></h1>
      </div>
      <button class="login">login</button>
    </nav>
    
    <div class="content">
      <div class="sidebar ">
        <button class="section-name add-btn">
          <p><i class="fas fa-plus"></i> Add section</p> 
        </button>
      </div>
      <div class="resize "></div>
      <div class="list-board">
        <div class="title-line">
          <h1 class="name">polska</h1>
          <div class="btns-container">
            <button class="edit-btn"><i class="far fa-edit"></i></button>
            <button class="delete-btn"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <p class="desc">gurom</p>
        <hr>
        <button class="add-ToDo"><i class="fas fa-plus"></i> Create new</button>
      </div>
    </div>

    <div class="popup">
      <div class="popup-text">
        <h1>Create new Project</h1>
        <table>
          <tr>
            <th>Name of project:</th>
          </tr>
          <tr>
            <td>
              <input type="text" required="" id="name">
            </td>
          </tr>
          <tr>
            <th>Description:</th>
          </tr>
          <tr>
            <td>
              <textarea name="" id="description" cols="30" rows="8"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <button class="create-project">Create</button>
            </td>
          </tr>
        </table>
        <button class="close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="alert">
      <p></p>
      <button class="close-alert">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
